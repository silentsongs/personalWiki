<h2 id="toc_0.1">奇幻</h2>

<ul>
<li>
<a href="http://book.douban.com/subject/24882304/">《地海传奇1：地海巫师》</a>：《地海传奇》架构的世界很宏大，但又非其他魔幻小说那种复杂到眼花缭乱。它营造了一种奇特的氛围，行文非常精悍，推进速度极快。 整个阅读体验就是在一个特定的场里奔跑、奔跑、奔跑，突然眼前爆发出目瞪口呆的一幕，周遭戛然停止运转，紧接着一切消失归零，只留下你，一个人静静回味。

</ul>
