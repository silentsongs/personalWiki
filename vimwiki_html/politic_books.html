<h2 id="toc_0.1">政治相关</h2>
<ul>
<li>
<a href="http://book.douban.com/subject/2008436/">毛泽东选集</a>： 文章确实好，开门见山，从不拖泥带水，甚至也很适合用来训练自己的演讲能力。整部毛选没有特别完整的继承性，所以，你可以随意挑选章节阅读。参考: <a href="http://mp.weixin.qq.com/s?__biz=MjM5NTI5MzM2MA==&amp;mid=203567532&amp;idx=1&amp;sn=a48c00b674c10afb8ec0c07b32aa4026&amp;scene=21">读毛选之调研与分析问题</a>

<ol>
<li>
可以通过阅读帮助熟悉那段历史，具体的感受一下当时的一些情况；

<li>
这套书中蕴含了很多了不起的理论，可以帮助我们提炼出来一些处理问题的基本方法，比如如何去做一个市场调研报告，如何有条理的分析问题；

<li>
一个人的原著，可以相对客观一点的了解这个人。

</ol>
</ul>
