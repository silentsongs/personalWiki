<p>
自认是个糟糕的工具使用者，虽然深知工欲善其事必先利其器的道理，然而大概脑子里就缺了那么一根筋，任何工具都是点到为止，只会用最基本的皮毛。有时候旁观身边的大牛，看到他们神乎其技地工具应用，效率奇高，甚为羡慕，同时也颇为惭愧。遂下了个小小的决心，对工具多重视一些，期望能给我拖沓、笨重的工作方式注入一些活力，省却一些精力。
</p>
