<h1 id="toc_1">基本用法</h1>
<h2 id="toc_1.1">复制粘贴</h2>
<ul>
<li>
拷贝几行内容到新文件：<code>:51,91w!./test</code> 表示拷贝当前文件下的51到91行到新文件./test

<li>
拷贝几行内容追加到文件：<code>:31,34 w! &gt;&gt;./test</code> 表示拷贝当前文件下的31到34行，追加到现有文件./test

</ul>
